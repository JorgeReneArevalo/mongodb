---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo
  annotations:
    kubernetes.io/ingress.class: mongo
    argocd.argoproj.io/sync-options: Validate=false
spec:
  rules:
  - host: mongo.example.com
    http:
      paths:
      - backend:
          serviceName: mongo
          servicePort: 27017
        path: /
